<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <link rel="stylesheet" href="input.css" />
    <title>Sign In</title>
  </head>
  <body>
    <section>
      <div class="flex justify-center bg-sky-700">
        <a href="index.html">
          <img src="assets/signin.png" alt="logo" class="pb-30 pt-10" />
        </a>
      </div>
      <div class="lg:w-4/12 lg:left-4/12 absolute top-2/12 left-3/12 flex justify-center bg-white w-6/12 shadow-lg rounded-lg">
        <div class="w-10/12">
          <div>
            <h1 class="text-2xl font-semibold text-center py-5">Sign Up</h1>
          </div>
          <div>
            <p class="text-gray-500 text-sm pt-2">Name</p>
            <div class="flex justify-center gap-2">
                <input type="text" name="fname" placeholder="First Name" class="border-b border-gray-400 focus:outline-none focus:border-b-2 focus:border-sky-700 w-full my-2">
                <input type="text" name="lname" placeholder="Last Name" class="border-b border-gray-400 focus:outline-none focus:border-b-2 focus:border-sky-700 w-full my-2">
            </div>
          </div>
          <div>
            <p class="text-gray-500 text-sm pt-2">Email Address</p>
            <input
              type="email"
              name="email"
              placeholder="Email Address"
              class="border-b border-gray-400 focus:outline-none focus:border-b-2 focus:border-sky-700 w-full my-2"
            />
          </div>
          <div>
            <p class="text-gray-500 text-sm pt-2">Password</p>
            <input
              type="password"
              name="password"
              placeholder="Password"
              class="border-b border-gray-400 focus:outline-none focus:border-b-2 focus:border-sky-700 w-full my-2"
            />
          </div>
          <div class="flex justify-end text-sky-700 mb-2">
            <a href="#" class="hover:text-sky-900">Forget Password</a>
          </div>
          <div
            class="bg-sky-700 text-white text-center font-semibold rounded-md hover:bg-sky-900 cursor-pointer py-2"
          >
            <button class="cursor-pointer">Sign Un</button>
          </div>
          <div><p class="text-gray-500 text-center text-sm py-3">Or</p></div>
          <div class="flex justify-center gap-1">
            <div class="border border-gray-50 rounded-sm shadow px-6 py-2">
              <img src="assets/gmail.png" alt="gmail" />
            </div>
            <div class="border border-gray-50 rounded-sm shadow px-6 py-2">
              <img src="assets/fbb.png" alt="fb" />
            </div>
            <div class="border border-gray-50 rounded-sm shadow px-6 py-2">
              <img src="assets/xb.png" alt="X" />
            </div>
          </div>
          <div class="flex justify-center items-center gap-1 py-4">
            <p class="font-semibold text-sm">Have an account?</p>
            <a href="signin.html" class="text-sky-700">Sign In.</a>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
